<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Montserrat', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color:#370d73;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #7922f2;
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .content {
            padding: 30px;
        }

        .section {
            margin-bottom: 40px;
            padding: 25px;
            border-radius: 10px;
            background: #fbecf3;
            border-left: 5px solid #f205cb;
            transition: transform 0.3s ease;
        }

        .section:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        .section h2 {
            color: #2c3e50;
            margin-bottom: 15px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
        }

        .section h2::before {
            content: "";
            margin-right: 10px;
            font-size: 1.2em;
        }

        .interactive-demo {
            background: #fff;
            border: 2px solid #f205cb;
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
        }

        .demo-controls {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            background: linear-gradient(45deg, #7922f2, #370d73);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        input[type="text"], input[type="number"] {
            padding: 10px;
            border: 2px solid #bdc3c7;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #f205cb;
        }

        .output {
            background: #2ecc71;
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-weight: bold;
            min-height: 50px;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .highlight {
            background: #f1c40f;
            padding: 2px 6px;
            border-radius: 3px;
            color: #2c3e50;
            font-weight: bold;
        }


        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }
            
            .header {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .content {
                padding: 20px;
            }
            
            .demo-controls {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>JavaScript e HTML</h1>
            <p>basico</p>
        </div>

        <div class="content">
            <div class="section">
                <h2>Variáveis - Guardando Informações</h2>
                <p>Variáveis são como <span class="highlight">gavetas</span> onde guardamos informações para usar depois!</p>

                <div class="interactive-demo">
                    <h3> Teste Interativo - Variáveis</h3>
                    <div class="demo-controls">
                        <input type="text" id="nomeInput" placeholder="Digite seu nome" value="João">
                        <input type="number" id="idadeInput" placeholder="Digite sua idade" value="20">
                        <button>Criar Saudação</button>
                    </div>
                    <div class="output" id="outputVariaveis">Clique no botão para ver a mágica!</div>
                </div>
            </div>
        </div>
    </div>

    <script>
      // Funções aqui
    </script>
</body>
</html>
